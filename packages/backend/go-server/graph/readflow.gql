type Feed {
  id: ID!
  title: String!
  description: String!
  feedLink: String!
  image: String
  feedType: String!
  updated: DateTime!
}

input PullFeedItemsInput {
  feedId: String!
  latestFeedItemId: ID
  latestPublishedAt: DateTime
}

type FeedItem {
  feedId: ID!
  feedItemId: ID!
  title: String!
  link: String!
  descriptionMarkdown: String!
  contentMarkdown: String
  publishedAt: DateTime!
  createdAt: DateTime!
}

extend type Query {
  searchFeeds(keyword: String!): [Feed!]
  pullFeedItems(pullInput: [PullFeedItemsInput!]!): [FeedItem!]
}

extend type Mutation {
  refreshFeed(feedId: String!): String
}
