name: 'AFFiNE Blocksuite Setup'
description: 'yarn install for blocksuite'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        registry-url: https://registry.npmjs.org
        scope: '@toeverything'
    - name: Install YARN
      shell: bash
      run: npm install -g yarn
    - name: Install Dependencies for blocksuite
      shell: bash
      run: cd submodules/blocksuite && yarn install
    - name: Build blocksuite
      shell: bash
      run: cd submodules/blocksuite && yarn workspace @blocksuite/global build
